<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Atoota ğŸ‰</title>
  <style>
    :root{
      --bg:#0b1220; --card:#111b2e; --text:#eaf1ff; --muted:#a9b7d6;
      --a:#7c5cff; --b:#33d1ff; --c:#3be08f; --d:#ffd166; --e:#ff5c8a;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(900px 500px at 85% 25%, rgba(51,209,255,.25), transparent 60%),
        radial-gradient(800px 450px at 60% 90%, rgba(59,224,143,.18), transparent 55%),
        var(--bg);
    }
    canvas{position:fixed; inset:0; pointer-events:none}
    .wrap{width:min(960px,92vw); margin:0 auto; padding:18px; position:relative; z-index:2}
    .card{
      margin-top:18px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.14);
      border-radius:22px;
      box-shadow:0 30px 90px rgba(0,0,0,.5);
      padding:22px;
      backdrop-filter: blur(6px);
    }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:var(--muted); font-weight:600; font-size:13px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:conic-gradient(from 90deg, var(--a), var(--b), var(--c), var(--d), var(--e), var(--a));
      box-shadow:0 0 0 6px rgba(124,92,255,.14);
    }
    h1{
      margin:14px 0 6px;
      font-size:clamp(30px,4.4vw,52px);
      line-height:1.05;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow{
      from{ text-shadow:0 0 14px rgba(255,209,102,.35), 0 0 28px rgba(255,92,138,.25); }
      to{ text-shadow:0 0 22px rgba(255,209,102,.55), 0 0 40px rgba(124,92,255,.35); }
    }
    .sub{margin:0 0 16px; color:var(--muted); font-size:15px}
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin:14px 0 10px}
    button{
      border:0; cursor:pointer; border-radius:14px;
      padding:12px 14px; font-weight:800;
      background:linear-gradient(90deg, var(--a), var(--b));
      color:#071022;
      transition:transform .08s ease, filter .2s ease;
    }
    button:active{transform:scale(.98)}
    .ghost{
      background:rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid rgba(255,255,255,.14);
    }
    .letter{
      display:none;
      margin-top:14px;
      background:rgba(17,27,46,.75);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:18px;
      line-height:1.75;
      font-size:17px;
      animation: pop .7s ease both;
      white-space:pre-wrap;
    }
    @keyframes pop{
      from{opacity:0; transform:translateY(12px) scale(.98)}
      to{opacity:1; transform:translateY(0) scale(1)}
    }
    .note{color:var(--muted); font-size:13px; margin-top:10px}
    .toprow{display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap}
  </style>
</head>

<body>
  <canvas id="c"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="toprow">
        <div class="pill"><span class="dot"></span><span>Surprise coded ğŸ’›</span></div>
        <div class="pill">Click â€œStartâ€ â†’ music + confetti â†’ letter ğŸ’Œ</div>
      </div>

      <h1>Happy Birthday, Atoota ğŸ‚</h1>
      <p class="sub">A small surprise from Cheikh Khalid Dia â€” made with love and sincere duâ€˜Ä.</p>

      <div class="btns">
        <button id="start">Start ğŸ‰</button>
        <button class="ghost" id="open" disabled>Open the letter ğŸ’Œ</button>
        <button class="ghost" id="mute">Mute ğŸ”‡</button>
      </div>

      <div class="letter" id="letter"></div>

      <div class="note">
        If the music doesnâ€™t auto-play, just click â€œStartâ€ once (browsers require a user click).
      </div>
    </div>
  </div>

  <!-- MUSIC (the mp3 must be in the same repo folder) -->
  <audio id="music" preload="auto" loop>
    <!-- Rename your mp3 to: bestpart.mp3 -->
    <source src="bestpart.mp3" type="audio/mpeg" />
  </audio>

<script>
  // ---------- Letter text ----------
  const LETTER =
`My dear Atoota ğŸ¤,

Today is your day âœ¨ , and I genuinely want to honor it with something special.

First, Alhamdulillah for your life. I pray that Allah (SWT) surrounds you with His mercy, protects you from anything that harms your heart, and opens doors for you that you never expected.

May Allah Ø§Ù„Ù„Ù‡ put barakah in your time, your plans (like owning a chain of hospitlas), and your relationships. May He increase you in health, peace of mind, confidence, and light. May He make your path easy when it feels heavy, and may He give you strength when you feel tired.

I pray that your dreams become reality  in the best way, at the best time and that your future is filled with beautiful moments that you will look back on with a smile.
May Allah bless you with sincere friends, a good environment, and opportunities that elevate you in this dunya and the akhirah.

If you ever doubt yourself, remember this: you are valuable, and just like you once said, you are unique and I can clearly see it and u deserve goodness. Keep your heart soft, keep your intentions pure, and trust Allahâ€™s Ø§Ù„Ù„Ù‡ plan caus it is always wiser than what we see.

Happy birthday, Atoota ğŸ¤ .
May Allah grant you long life, strong iman, halal happiness, and endless blessings. âœ¨

With sincere respect and warm wishes,

Cheikh Khalid Dia ğŸ¤`;

  // ---------- Confetti canvas ----------
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");
  let W, H, conf = [], running = false;
  const colors = ["#7c5cff","#33d1ff","#3be08f","#ffd166","#ff5c8a","#9bff57"];

  function resize(){
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  function spawn(n=240){
    conf = [];
    for(let i=0;i<n;i++){
      conf.push({
        x: Math.random()*W,
        y: Math.random()*H - H,
        vx:(Math.random()*2-1)*1.3,
        vy:2.4+Math.random()*4.6,
        s:6+Math.random()*10,
        a:Math.random()*Math.PI*2,
        w: (Math.random()*2-1)*0.18,
        c: colors[(Math.random()*colors.length)|0]
      });
    }
  }

  function frame(){
    if(!running) return;
    ctx.clearRect(0,0,W,H);
    for(const p of conf){
      p.a += p.w;
      p.x += p.vx + Math.sin(p.a)*1.5;
      p.y += p.vy;
      if(p.y > H+30){ p.y = -30; p.x = Math.random()*W; }
      ctx.fillStyle = p.c;
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.a);
      ctx.fillRect(-p.s/2, -p.s/2, p.s, p.s);
      ctx.restore();
    }
    requestAnimationFrame(frame);
  }

  // ---------- UI ----------
  const startBtn = document.getElementById("start");
  const openBtn  = document.getElementById("open");
  const muteBtn  = document.getElementById("mute");
  const letterEl = document.getElementById("letter");
  const music    = document.getElementById("music");

  let started = false;

  function showLetter(){
    letterEl.textContent = LETTER;
    letterEl.style.display = "block";
    letterEl.scrollIntoView({behavior:"smooth", block:"start"});
  }

  startBtn.addEventListener("click", async () => {
    if(!started){
      // start confetti
      spawn();
      running = true;
      frame();

      // start music (needs user click)
      try { await music.play(); } catch(e) {}

      // enable letter after a small â€œcountdownâ€
      openBtn.disabled = true;
      let sec = 4;
      startBtn.textContent = `Startingâ€¦ ${sec}s`;
      const timer = setInterval(() => {
        sec--;
        startBtn.textContent = sec>0 ? `Startingâ€¦ ${sec}s` : "Start ğŸ‰";
        if(sec<=0){
          clearInterval(timer);
          openBtn.disabled = false;
        }
      }, 900);

      started = true;
    } else {
      // if clicked again, just ensure music plays
      try { await music.play(); } catch(e) {}
    }
  });

  openBtn.addEventListener("click", showLetter);

  muteBtn.addEventListener("click", () => {
    music.muted = !music.muted;
    muteBtn.textContent = music.muted ? "Unmute ğŸ”Š" : "Mute ğŸ”‡";
  });
</script>

</body>
</html>
